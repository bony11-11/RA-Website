
<!-- Hero Section HTML Template for Elementor -->
<div class="ra-hero-section">
  <!-- This div serves as the background container -->
  <div class="ra-hero-background">
    <!-- Overlay -->
    <div class="ra-hero-overlay"></div>
    <!-- Background Image -->
    <div class="ra-hero-bg-image"></div>
  </div>

  <!-- Content -->
  <div class="ra-hero-content">
    <div class="ra-hero-badge">
      Premium temporary structures for all occasions
    </div>
    
    <h1 class="ra-hero-title">
      <span>Quality <span class="gold-text">Tents</span> for</span>
      <span>Every <span class="gold-text">Event</span></span>
    </h1>
    
    <p class="ra-hero-description">
      From corporate events to wedding celebrations, we provide exceptional temporary structures tailored to your specific needs with superior craftsmanship.
    </p>
    
    <div class="ra-hero-buttons">
      <a href="#solutions" class="btn-primary">View Our Solutions</a>
      <a href="#contact" class="btn-outline">Get a Quote</a>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="ra-scroll-indicator">
    <span class="gold-text">Scroll</span>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 5V19M12 19L19 12M12 19L5 12" stroke="#FCC007" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
</div>

<style>
/* Hero Section Styles */
.ra-hero-section {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.ra-hero-background {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.ra-hero-overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(2px);
  z-index: 10;
  mix-blend-mode: multiply;
}

.ra-hero-bg-image {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-image: url('/lovable-uploads/e2929eef-38ca-40e0-8d83-8810707c2324.png');
  transform: scale(1.05);
  transition: transform 10s ease-out;
}

.ra-hero-content {
  position: relative;
  z-index: 20;
  text-align: center;
  padding: 0 24px;
  max-width: 1200px;
  margin: 0 auto;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 1s ease, transform 1s ease;
}

.ra-hero-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 9999px;
  background-color: rgba(252, 192, 7, 0.2);
  color: #FCC007;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 24px;
  border: 1px solid rgba(252, 192, 7, 0.3);
}

.ra-hero-title {
  font-size: 48px;
  font-weight: 700;
  color: white;
  margin-bottom: 24px;
  line-height: 1.2;
  font-family: 'Playfair Display', serif;
}

.ra-hero-description {
  font-size: 18px;
  color: #d1d1d1;
  margin-bottom: 40px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

.ra-hero-buttons {
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 16px;
}

.ra-scroll-indicator {
  position: absolute;
  bottom: 32px;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  animation: bounce 2s infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.ra-scroll-indicator span {
  margin-bottom: 8px;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: 300;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0) translateX(-50%);
  }
  40% {
    transform: translateY(-10px) translateX(-50%);
  }
  60% {
    transform: translateY(-5px) translateX(-50%);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .ra-hero-title {
    font-size: 36px;
  }
  
  .ra-hero-description {
    font-size: 16px;
  }
  
  .ra-hero-buttons {
    flex-direction: column;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add loaded class for animation
  setTimeout(function() {
    document.querySelector('.ra-hero-content').classList.add('is-loaded');
  }, 100);
  
  // Scroll functionality
  document.querySelector('.ra-scroll-indicator').addEventListener('click', function() {
    const aboutSection = document.querySelector('#about');
    if (aboutSection) {
      aboutSection.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  });
  
  // Button scroll functionality
  document.querySelectorAll('.ra-hero-buttons a').forEach(function(button) {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href');
      const targetElement = document.querySelector(targetId);
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
});
</script>
