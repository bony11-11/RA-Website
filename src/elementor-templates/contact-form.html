
<!-- Contact Form HTML Template for Elementor -->
<div class="ra-contact-form">
  <h3 class="ra-form-title">Send Us a Message</h3>
  
  <form id="ra-contact-form" class="ra-form">
    <div class="ra-form-group">
      <label for="name" class="ra-form-label">
        Your Name <span class="required">*</span>
      </label>
      <input
        type="text"
        id="name"
        name="name"
        class="ra-form-input"
        placeholder="Enter your name"
        required
      />
    </div>
    
    <div class="ra-form-group">
      <label for="email" class="ra-form-label">
        Email Address <span class="required">*</span>
      </label>
      <input
        type="email"
        id="email"
        name="email"
        class="ra-form-input"
        placeholder="Enter your email"
        required
      />
    </div>
    
    <div class="ra-form-group">
      <label for="phone" class="ra-form-label">
        Phone Number
      </label>
      <input
        type="tel"
        id="phone"
        name="phone"
        class="ra-form-input"
        placeholder="Enter your phone number"
      />
    </div>
    
    <div class="ra-form-group">
      <label for="message" class="ra-form-label">
        Message <span class="required">*</span>
      </label>
      <textarea
        id="message"
        name="message"
        rows="4"
        class="ra-form-textarea"
        placeholder="How can we help you?"
        required
      ></textarea>
    </div>
    
    <button 
      type="submit" 
      class="ra-submit-button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
      Send Message
    </button>
  </form>
  
  <div class="ra-quick-contact">
    <h4 class="ra-quick-title">Quick Contact</h4>
    <div class="ra-contact-links">
      <a 
        href="tel:+971501234567" 
        class="ra-contact-link"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <span>+971 50 123 4567</span>
      </a>
      
      <a 
        href="https://wa.me/971501234567" 
        target="_blank" 
        rel="noopener noreferrer" 
        class="ra-contact-link"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
        <span>WhatsApp Us</span>
      </a>
      
      <a 
        href="mailto:info@ratents.com" 
        class="ra-contact-link"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        <span>info@ratents.com</span>
      </a>
    </div>
  </div>
</div>

<style>
/* Contact Form Styles */
.ra-contact-form {
  background: rgba(10, 10, 10, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(252, 192, 7, 0.2);
  border-radius: 8px;
  padding: 32px;
  max-width: 500px;
  margin: 0 auto;
}

.ra-form-title {
  font-size: 24px;
  font-weight: 700;
  color: #FCC007;
  margin-bottom: 24px;
}

.ra-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.ra-form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.ra-form-label {
  font-size: 14px;
  font-weight: 500;
  color: white;
}

.ra-form-label .required {
  color: #FCC007;
}

.ra-form-input, .ra-form-textarea {
  width: 100%;
  padding: 12px 16px;
  background-color: rgba(10, 10, 10, 0.8);
  border: 1px solid rgba(252, 192, 7, 0.3);
  border-radius: 4px;
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
}

.ra-form-input:focus, .ra-form-textarea:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(252, 192, 7, 0.5);
}

.ra-form-textarea {
  resize: none;
  min-height: 120px;
}

.ra-submit-button {
  background-color: #FCC007;
  color: #030303;
  font-weight: 500;
  padding: 12px 24px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.ra-submit-button:hover {
  background-color: #D9A206;
}

.ra-submit-button .icon {
  width: 20px;
  height: 20px;
}

.ra-quick-contact {
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid rgba(252, 192, 7, 0.2);
}

.ra-quick-title {
  font-size: 18px;
  font-weight: 500;
  color: #FCC007;
  margin-bottom: 16px;
}

.ra-contact-links {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.ra-contact-link {
  display: flex;
  align-items: center;
  gap: 12px;
  color: white;
  text-decoration: none;
  transition: color 0.3s ease;
}

.ra-contact-link:hover {
  color: #FCC007;
}

.ra-contact-link .icon {
  width: 20px;
  height: 20px;
  color: #FCC007;
}

/* Toast notification styles */
.ra-toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 16px 24px;
  border-radius: 4px;
  color: white;
  font-weight: 500;
  z-index: 1000;
  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.ra-toast.success {
  background-color: #10B981;
}

.ra-toast.error {
  background-color: #EF4444;
}

.ra-toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('ra-contact-form');
  
  // Create toast element
  const toast = document.createElement('div');
  toast.className = 'ra-toast';
  document.body.appendChild(toast);
  
  // Show toast function
  function showToast(message, type) {
    toast.textContent = message;
    toast.className = 'ra-toast ' + type;
    
    // Show toast
    setTimeout(() => {
      toast.classList.add('show');
    }, 10);
    
    // Hide toast after 3 seconds
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }
  
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Form validation
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      if (!name || !email || !message) {
        showToast('Please fill out all required fields', 'error');
        return;
      }
      
      // In a real implementation, you would send this data to your backend
      console.log('Form submitted:', {
        name,
        email,
        phone: document.getElementById('phone').value,
        message
      });
      
      // Show success message
      showToast('Your message has been sent. We\'ll get back to you soon.', 'success');
      
      // Reset form
      form.reset();
    });
  }
});
</script>
